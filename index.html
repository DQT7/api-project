<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    

</head>
<body>

    <div class="container">
              <h1 class="intro"><b>Push Button for Car <br>
              </b></h1>
        
            <form>
                <div class="form-group">
                  <label for="name"><b>Enter Name </b></label>
                  <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter Name">
                  <small id="emailHelp" class="intro">Happiness is one click away.</small>
                </div>
               </form>
               
                
                <button type="submit" class="btn btn-primary" id='funButton'>Push</button>
              </form>
              
              <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Make</th>
                      <th scope="col">Model</th>
                    
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    <tr>
                      
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    
                  </tbody>
                </table>
            </div>

           


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="index.js"></script>

</html>
